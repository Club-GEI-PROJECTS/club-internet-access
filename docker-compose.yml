version: '3.8'

services:
  postgres:
    image: postgres:14-alpine
    container_name: internet-access-postgres
    dns:
      - 8.8.8.8
      - 8.8.4.4
    environment:
      POSTGRES_USER: unikin_user
      POSTGRES_PASSWORD: unikin_password
      POSTGRES_DB: internet_access
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U unikin_user -d internet_access"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - internet-access-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: internet-access-backend
    dns:
      - 8.8.8.8
      - 8.8.4.4
    ports:
      - "4000:4000"
    environment:
      NODE_ENV: development
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: unikin_user
      DB_PASSWORD: unikin_password
      DB_DATABASE: internet_access
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      MIKROTIK_HOST: ${MIKROTIK_HOST:-192.168.88.1}
      MIKROTIK_PORT: ${MIKROTIK_PORT:-8728}
      MIKROTIK_USER: ${MIKROTIK_USER:-admin}
      MIKROTIK_PASSWORD: ${MIKROTIK_PASSWORD}
      PORT: 4000
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - internet-access-network
    restart: unless-stopped

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: internet-access-pgadmin
    dns:
      - 8.8.8.8
      - 8.8.4.4
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@unikin.cd
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - internet-access-network
    volumes:
      - pgadmin_data:/var/lib/pgadmin

  adminer:
    image: adminer:latest
    container_name: internet-access-adminer
    dns:
      - 8.8.8.8
      - 8.8.4.4
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    networks:
      - internet-access-network

volumes:
  postgres_data:
  pgadmin_data:

networks:
  internet-access-network:
    driver: bridge

